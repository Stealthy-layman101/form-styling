<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://httpbin.org/get" method="get">
        <fieldset>
            <legend>Details</legend>
        <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Eboseremen Louis">
    </p>
    <p style="color: red;">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="louiseboseremen@gmail.com" >
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required autocomplete="on">
    </p>
    <p>
        <label for="phonenumber">Phone number:</label>
        <input type="tel" name="phonenumber" id="phonenumber" placeholder="08033847585" pattern="[0-9]{3}[0-9]{3}[0-9]{3}[0-9]{2}">
    </p>
    <p>
        <label for="birthdate">Date of birth:</label>
        <input type="date" name="birthdate" id="birthdate">
    </p>

    <label for="age">Age:</label>
    <input type="number" name="number" id="number" min="18" max="100" value="18" required> 

    <p>
        <label for="drink">Favourite Drink:</label>
        <select name="drink" id="drink">
            <optgroup label="Softdrinks">
            <option value="fanta">fanta</option>
            <option value="coke">coke</option>
            <option value="sprite">sprite</option>
        </optgroup>
        <optgroup label="juice">
            <option value="Hollandia">Hollandia</option>
            <option value="">Chivita</option>
        </optgroup>
        </select>
    </p>

    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
</fieldset>
    </form>

    <fieldset id="pad">
        <legend>Favourite food</legend>
        <p class="blue">
            <input type="radio" name="food" id="Jollof" value="Jollof">
            <label for="Jollof">Jollof rice</label>
        </p>
        <p class="blue">
            <input type="radio" name="food" id="Spaghetti" value="Spaghetti">
            <label for="Spaghetti">Spaghetti</label>
        </p>
        <p id="green">
            <input type="radio" name="food" id="Poundo and Efo" value="Poundo and Efo">
            <label for="Poundo and Efo">Poundo and efo</label>
        </p>
    </fieldset>
    <br>

    <fieldset>
        <legend>Favourite food</legend>
        <p>
            <input type="checkbox" name="food" id="Jollof" value="Jollof">
            <label for="Jollof">Jollof rice</label>
        </p>
        <p>
            <input type="checkbox" name="food" id="Spaghetti" value="Spaghetti">
            <label for="Spaghetti">Spaghetti</label>
        </p>
        <p>
            <input type="checkbox" name="food" id="Poundo and Efo" value="Poundo and Efo">
            <label for="Poundo and Efo">Poundo and efo</label>
        </p>
    </fieldset>

    <fieldset>
        <legend>Feedback</legend>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </fieldset>

</body>
</html>
